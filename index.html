<!DOCTYPE html>
<html>

  <head>
    <title>Shepherding</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        font-size: 13pt;
      }

      .section {
        padding: 10px;
      }

      .section h1 {
        float: left;
        font-size: 1.2em;
        line-height: 36px;
      }

      .section h2 {
        float: right;
        font-size: 0.8em;
        line-height: 40px;
        color: rgb(100, 100, 100);
      }

      .clear {
        clear: both;
      }

      .section:nth-child(1) {
        background: rgb(220, 220, 220);
      }

      .section:nth-child(2) {
        background: rgb(230, 230, 230);
      }

      .section:nth-child(3) {
        background: rgb(240, 240, 240);
      }

      .section table {
        width: 100%;
        margin: 20px 0;
      }

      .section table td {
        padding: 10px;
        font-weight: bold;
        text-align: center;
      }

      .grey {
        color: rgb(100, 100, 100);
      }
    </style>

    <script src="//closure-library.googlecode.com/git/closure/goog/base.js"></script>
  </head>

  <body>
    <div id="current" class="section">
      <h1>Current</h1>
      <h2>Match <span class="match"></span>, starts at: <span class="start_time"></span></h2>
      <div class="clear"></div>

      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="grey">
          <td colspan="2">Arena 1</td>
          <td colspan="2">Arena 2</td>
        </tr>
      </table>
    </div>

    <div id="next" class="section">
      <h1>Next</h1>
      <h2>Match <span class="match"></span>, starts at: <span class="start_time"></span></h2>
      <div class="clear"></div>

      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="grey">
          <td colspan="2">Arena 1</td>
          <td colspan="2">Arena 2</td>
        </tr>
      </table>
    </div>

    <div id="next-plus-one" class="section">
      <h1>Next+1</h1>
      <h2>Match <span class="match"></span>, starts at: <span class="start_time"></span></h2>
      <div class="clear"></div>

      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="grey">
          <td colspan="2">Arena 1</td>
          <td colspan="2">Arena 2</td>
        </tr>
      </table>
    </div>

    <script>
      goog.require("goog.async.Delay");
      goog.require("goog.dom.query");
      goog.require("goog.net.XhrIo");
      goog.require("goog.string");
      goog.require("goog.string.format");
    </script>

    <script>
      var getMatches = function(arena, callback) {
        var url = goog.string.format("/matches/%s?numbers=%s", arena, encodeURIComponent("current,next,next+1"));
        goog.net.XhrIo.send(url, function(e) {
          var res = e.target.getResponseJson();
          callback(res);
        });
      };

      var updateSection = function(matchA, matchB, section) {
        var match = goog.dom.query(".match", section)[0];
        match.textContent = matchA.number;

        var startTime = goog.dom.query(".start_time", section)[0];
        var startTimeDate = new Date(matchA.start_time);
        startTime.textContent = startTimeDate.getHours() + ":" + goog.string.padNumber(startTimeDate.getMinutes(), 2);

        var tds = goog.dom.query("table td", section);
        if (matchA.teams) {
          tds[0].textContent = matchA.teams[0];
          tds[1].textContent = matchA.teams[1];
          tds[4].textContent = matchA.teams[2];
          tds[5].textContent = matchA.teams[3];
        }

        if (matchB.teams) {
          tds[2].textContent = matchB.teams[0];
          tds[3].textContent = matchB.teams[1];
          tds[6].textContent = matchB.teams[2];
          tds[7].textContent = matchB.teams[3];
        }
      };

      var updateDelay = new goog.async.Delay(function() {
        getMatches("A", function(a) {
          getMatches("B", function(b) {
            updateDelay.start();
            updateSection(a.matches[0], b.matches[0], goog.dom.query("#current")[0]);
            updateSection(a.matches[1], b.matches[1], goog.dom.query("#next")[0]);
            updateSection(a.matches[2], b.matches[2], goog.dom.query("#next-plus-one")[0]);
          });
        });
      }, 20 * 1000);

      updateDelay.fire();
    </script>
  </body>

</html>
